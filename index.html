<!DOCTYPE html>  
  <html> 
    <head>  
    	<title>Test Page</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <body>

	<script src="js/AMD.js"></script>
	
	<script type="text/javascript">
	
	// Inline definition.
	define('bar', [], function (bar) {
		return {
			method1: function (){
				return true;
			}
		};
	});
	
	// Require example.
	require(['bar', 'foo', 'util'], function (b, f, u) {
		console.log(b);
		console.log(f);
		console.log(u);
	});	

	</script>
	
  </body>
</html>
